<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; margin: 0; overflow: hidden; }
        .terminal { border: 1px solid #0f0; padding: 15px; height: 80vh; overflow-y: auto; font-size: 14px; background: rgba(0, 20, 0, 0.9); box-shadow: inset 0 0 10px #0f0; }
        .input-area { margin-top: 10px; display: flex; color: #0f0; align-items: center; }
        input { background: transparent; border: none; color: #0f0; outline: none; width: 100%; font-family: monospace; font-size: 16px; margin-left: 5px; }
        .system-msg { color: yellow; }
    </style>
</head>
<body>
    <div class="terminal" id="log"></div>
    <div class="input-area">> <input type="text" id="cmd" autofocus autocomplete="off"></div>

    <script>
        const input = document.getElementById('cmd');
        const log = document.getElementById('log');

        function addLog(text, color = "#0f0", speed = 30) {
            const div = document.createElement('div');
            div.style.color = color;
            log.appendChild(div);
            
            let i = 0;
            const interval = setInterval(() => {
                div.innerHTML += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    log.scrollTop = log.scrollHeight;
                }
            }, speed);
        }

        // Приветствие при загрузке
        setTimeout(() => {
            addLog("[SYSTEM]: Доступ к архиву ALPHA-99 подтвержден.", "yellow");
            setTimeout(() => {
                addLog("----------------------------------------");
                addLog("ВНИМАНИЕ: Требуется вторичная идентификация личности.");
                addLog("Введите команду: ID [имя_того_кто_тебя_нанял]", "cyan");
            }, 1500);
        }, 500);

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = input.value.trim();
                const lowerVal = val.toLowerCase();
                input.value = '';
                
                // Мгновенно отображаем ввод игрока
                const userDiv = document.createElement('div');
                userDiv.innerHTML = "> " + val;
                userDiv.style.color = "#888";
                log.appendChild(userDiv);

                if (lowerVal.startsWith('id ')) {
                    const name = lowerVal.split(' ')[1];
                    if (name === 'аноним' || name === 'anonim') {
                        addLog("ПРОВЕРКА БАЗЫ ДАННЫХ...", "yellow");
                        setTimeout(() => {
                            addLog("ЛИЧНОСТЬ ПОДТВЕРЖДЕНА: АНОНИМ (КУРАТОР СЕКТОРА 7).", "#0f0");
                            addLog("ОТКРЫВАЮ СЛЕДУЮЩИЙ ФАЙЛ...", "white");
                            setTimeout(() => {
                                addLog("СЮЖЕТ: Проект 'Затмение' начнется через 24 часа. Твоя цель — сервер в Таллине.", "magenta");
                            }, 2000);
                        }, 2000);
                    } else {
                        addLog("ОШИБКА: Объект '" + name + "' не имеет прав доступа.", "red");
                    }
                } else if (lowerVal === 'help') {
                    addLog("Доступные команды: ID [имя], clear", "#888");
                } else {
                    addLog("Система не узнает команду. Введите 'ID [имя]'.", "#555");
                }
            }
        });
    </script>
</body>
</html>
